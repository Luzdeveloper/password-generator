<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Mot de Passe</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
   

    
</head>
<body class="bg-gray-200 text-white flex items-center justify-center min-h-screen">
        <div class="p-6 max-w-sm mx-auto bg-gray-400 rounded-xl shadow-md space-y-4">
            <div class="text-center">
                <h1 class="text-2xl font-bold text-white">Générateur de Mot de Passe</h1>
            </div>
            <div class="p-4  rounded-lg">
                <input type="text" id="password" class="w-full p-2 bg-gray-600 text-white rounded-lg" readonly>
            </div>
            <div class="flex flex-col space-y-2">
                <label for="length" class="text-neon-green">Longueur du mot de passe (8-128):</label>
                <input type="number" id="length" min="8" max="128" value="8" class="p-2 bg-gray-600 text-white rounded-lg">
            </div>
            <div class="flex flex-col space-y-2">
                <label class="text-neon-green">Inclure:</label>
                <div class="flex space-x-2">
                    <input type="checkbox" id="includeLower" checked class="text-neon-green">
                    <label for="includeLower" class="text-neon-green">Minuscules</label>
                </div>
                <div class="flex space-x-2">
                    <input type="checkbox" id="includeUpper" checked class="text-neon-green">
                    <label for="includeUpper" class="text-neon-green">Majuscules</label>
                </div>
                <div class="flex space-x-2">
                    <input type="checkbox" id="includeNumbers" checked class="text-neon-green">
                    <label for="includeNumbers" class="text-neon-green">Chiffres</label>
                </div>
                <div class="flex space-x-2">
                    <input type="checkbox" id="includeSpecial" checked class="text-neon-green">
                    <label for="includeSpecial" class="text-neon-green">Caractères spéciaux</label>
                </div>
            </div>
            <div class="flex justify-center">
                <button id="generateButton" class="px-4 py-2 bg-gray-300 text-gray-900 rounded-lg hover:text-white">Générer</button>
            </div>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js">

    </script>
    <script src="script.js"></script>
</body>
</html>
